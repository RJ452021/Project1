<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <input type="text" placeholder="enter number 1" id="num1" />
    <input type="text" placeholder="enter number 2" id="num2" />
    <select name="" id="">
        <option value="">Operation</option>
        <option value="+">Addition</option>
        <option value="-">Subtraction</option>
        <option value="/">Division</option>
        <option value="*">Multiplication</option>
        <option value="%">Modulus</option>
    </select>
    <p></p>
    <script>
        const select = document.querySelector("select");
        const num1 = document.querySelector("#num1");
        const num2 = document.querySelector("#num2");
        const para = document.querySelector("p");

        select.addEventListener("change", cal);

        function cal(e) {
            // if (e.target.value === "+") {
            //     para.innerHTML = Number(num1.value) + Number(num2.value);
            // }
            // else if(e.target.value === "-"){
            //     para.innerHTML = num1.value - num2.value;
            // }
            // else if(e.target.value === "*"){
            //     para.innerHTML = num1.value * num2.value;
            // }
            // else if(e.target.value === "/"){
            //     para.innerHTML = num1.value / num2.value;
            // }
            // else if(e.target.value === "%"){
            //     para.innerHTML = num1.value % num2.value;
            // }

            switch(e.target.value){
                case "+" : para.innerHTML = Number(num1.value) + Number(num2.value);
                break;
                case "-" : para.innerHTML = num1.value - num2.value;
                break;
                case "*" : para.innerHTML = num1.value * num2.value;
                break;
                case "/" : para.innerHTML = num1.value / num2.value;
                break;
                case "%" : para.innerHTML = num1.value % num2.value;
                break;
            }

        }
    </script>
</body>

</html>
